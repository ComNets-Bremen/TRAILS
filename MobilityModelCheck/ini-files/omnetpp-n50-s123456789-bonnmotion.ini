[General]
network = MobileNetwork


# duration settings
sim-time-limit = 604800s


# cmdenv settings
cmdenv-express-mode = false
cmdenv-event-banners = false
**.cmdenv-log-level = info
cmdenv-log-prefix = %l
cmdenv-output-file = ${resultdir}/${runid}-log2.txt
cmdenv-redirect-output = true


# event logging
record-eventlog = false


# nodes
**.numNodes = 50


# wireless parameters
**.wirelessIfc.wirelessRange = 30m


# mobility parameters for BonnMotion
**.mobilityType = "BonnMotionMobility"
**.mobility.traceFile = "bonnmotion_50_cabs.movements"
**.mobility.nodeId = -1  #means "host module's index"

