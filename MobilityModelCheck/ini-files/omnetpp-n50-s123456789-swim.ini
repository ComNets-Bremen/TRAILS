[General]
network = MobileNetwork


# duration settings
sim-time-limit = 604800s


# cmdenv settings
cmdenv-express-mode = false
cmdenv-event-banners = false
**.cmdenv-log-level = info
cmdenv-log-prefix = %l
cmdenv-output-file = ${resultdir}/${runid}-log2.txt
cmdenv-redirect-output = true


# event logging
record-eventlog = false


# nodes
**.numNodes = 50


# wireless parameters
**.wirelessIfc.wirelessRange = 30m


# mobility parameters for SWIM
**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxX = 553429m # comes from parsed traces
**.constraintAreaMaxY = 844356m # comes from parsed traces
**.constraintAreaMaxZ = 0m
**.updateInterval = 1s 
**.mobilityType = "SWIMMobility"
**.mobility.initFromDisplayString = false
**.mobility.noOfLocations = 194 # comes from parsed traces
**.mobility.Hosts = 50
**.mobility.popularityDecisionThreshold = 7
**.mobility.returnHomePercentage = 15
**.mobility.neighbourLocationLimit = 1000m # comes from parsed traces
**.mobility.speed = 5.98mps # comes from parsed traces
**.mobility.radius = 2m
**.mobility.alpha = 0.5
**.mobility.waitTime = 600s # comes from parsed traces


